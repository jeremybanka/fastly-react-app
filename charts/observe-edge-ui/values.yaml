---
replicaCount: 1

image:
  repository: container-registry.secretcdn.net/playground/data-engineering/observe-edge-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0-rc3"

imagePullSecrets:
- name: harbor-playground
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname
  # template.
  #
  # Note: Going forward, we should just use the default --- i.e., fullname ---
  # and not override.
  name: "observe-edge-ui"

podAnnotations: { }
podSecurityContext: { }
securityContext: { }

service:
  type: ClusterIP
  port: 80
  internalPort: 5000

ingress:
  enabled: true
  annotations: { }
  hosts:
    - host: observe-edge-ui.int.usc1.dev.k8s.secretcdn.net
      paths:
        - backend:
          serviceName: observe-edge-ui
          path: /
  tls: [ ]

resources: { }

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }
tolerations: [ ]
affinity: { }
